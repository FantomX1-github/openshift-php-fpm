---
image_name: openshift-php-fpm
versions:
  '7.3':
    version_tags:
      - '7.3-latest'
      - '7-latest'
      - '7.3.9'
    vars:
      php_apk_version: '7.3.9-r0'
variants:
  '':
  debug:
files:
  - 'php-fpm-www.conf'
  - '50-copy-php-fpm-config.sh'
vars:
  php_debug_extensions:
    - phpdbg
  php_debug_pecl:
    - xdebug
  php_extensions:
    - bcmath
    - bz2
    - calendar
    - cgi
    - common
    - ctype
    - curl
    - dba
    - dom
    - enchant
    - exif
    - fileinfo
    - fpm
    - ftp
    - gd
    - gettext
    - gmp
    - iconv
    - imap
    - intl
    - json
    - ldap
    - mbstring
    - mysqli
    - mysqlnd
    - odbc
    - opcache
    - openssl
    - pcntl
    - pdo
    - pdo_dblib
    - pdo_mysql
    - pdo_odbc
    - pdo_pgsql
    - pdo_sqlite
    - pgsql
    - phar
    - posix
    - pspell
    - recode
    - session
    - shmop
    - simplexml
    - snmp
    - soap
    - sockets
    - sodium
    - sqlite3
    - sysvmsg
    - sysvsem
    - sysvshm
    - tidy
    - tokenizer
    - wddx
    - xml
    - xmlreader
    - xmlrpc
    - xmlwriter
    - xsl
    - zip
  php_pear:
    - mail_mime
    - mdb2_driver_mysql
    - auth_sasl2
    - net_socket
    - mdb2_driver_pgsql
    - net_smtp
    - net_idna2
    - auth_sasl
    - net_smtp-doc
    - net_sieve
  php_pecl:
    - amqp
    - ast
    - couchbase
    - event
    - gmagick
    - igbinary
    - imagick
    - lzf
    - mailparse
    - mcrypt
    - memcached
    - msgpack
    - oauth
    - protobuf
    - redis
    - ssh2
    - timezonedb
    - vips
    - yaml
    - zmq
